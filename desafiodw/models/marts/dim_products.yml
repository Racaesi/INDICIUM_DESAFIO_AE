version: 2

models:
  - name: dim_products
    columns:
      - name: product_sk 
        description: The surrogate key of the product
        tests:
          - not_null
          - unique
      - name: productid 
        description: The natural key of the product
        tests:
          - not_null
          - unique
      - name: name_product 
        description: The product name
        tests:
          - not_null  